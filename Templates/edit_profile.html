{% extends "layout.html" %}
{% block content %}
    <div class="edit_form">

        <h3>Edit Info</h3>
        <br>
        <form action="{{ url_for('update_user_profile') }}" method="post">
         
            <label>User Name</label>
            <br>
            <input type="text" value="{{user_name}}" size="30" name="user_name">
            <br>

            <br>
            <label>Email</label>
            <br>
            <input type="email" value="{{email}}" size="30" name="user_email">
            <br>

            <br>
            <label>Password</label>
            <br>
            <input type="text" value="{{user_password}}" size="30" name="user_password">
            <br>

            <br>
            <br>
            <input type="submit" value="Submit Changes" id="submit_button">
            <button id="discard_button" onclick="window.location.href='{{ url_for( 'profile') }}';" type="button">Discard Changes</button>
            

        </form>
        

    </div>
  
{% endblock content %}
